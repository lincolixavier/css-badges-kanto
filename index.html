<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kanto Bagdes</title>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="badges.css">
</head>
<body>

<main class="wrap">

    <section class="wrap-badge boulder">

        <header class="header-badge">
            <!-- Pewter Gym -->
            Boulder Badge	
            <!-- Rock
            Brock -->
        </header>
        
        <div class="badge-boulder">

        <div class="background"></div>

        <div class="trapezoids-bg">
            <div class="trapezoid trapezoid01"></div>
            <div class="trapezoid trapezoid02"></div>
            <div class="trapezoid trapezoid03"></div>
            <div class="trapezoid trapezoid04"></div>
            <div class="trapezoid trapezoid05"></div>
            <div class="trapezoid trapezoid06"></div>
            <div class="trapezoid trapezoid07"></div>
            <div class="trapezoid trapezoid08"></div>
        </div>

        <div class="trapezoids">
            <div class="trapezoid trapezoid01"></div>
            <div class="trapezoid trapezoid02"></div>
            <div class="trapezoid trapezoid03"></div>
            <div class="trapezoid trapezoid04"></div>
            <div class="trapezoid trapezoid05"></div>
            <div class="trapezoid trapezoid06"></div>
            <div class="trapezoid trapezoid07"></div>
            <div class="trapezoid trapezoid08"></div>
        </div>

        <div class="center-octogone"></div>
            
        </div>
    </section>

    <section class="wrap-badge cascade">

        <header class="header-badge">
            <!-- Cerulean Gym -->
            Cascade Badge	
            <!-- Water
            Misty -->
        </header>
        
        <div class="badge-cascade">
            <div class="border">
            <div class="cascade-top"></div>
            <div class="cascade-bottom"></div>
            </div>
            <div class="cascade-top"></div>
            <div class="cascade-bottom"></div>
            <div class="detail"></div>
        </div>
    </section>


    <section class="wrap-badge thunder">

        <header class="header-badge">
            Thunder Badge	
        </header>
        <div class="badge-thunder">
            <div class="thunder-pentagons">
                <div class="thunder-pentagon pen01"></div>
                <div class="thunder-pentagon pen05"></div>
            </div>
            <div class="center-badge-thunder">
                <div class="thunder-rectangule rec01"></div>
                <div class="thunder-rectangule rec02"></div>
                <div class="thunder-rectangule rec03"></div>
                <div class="thunder-rectangule rec04"></div>
            </div>
        </div>

    </section>

    <section class="wrap-badge ">

        <header class="header-badge">
            Rainbow Badge	
        </header>
        <div class="badge-"></div>

    </section>

    <section class="wrap-badge">

        <header class="header-badge">
            <!-- Cerulean Gym -->
             Badge	
            <!-- Water
            Misty -->
        </header>
        
        <div class="badge-thunder">
  
          
            
        </div>
    </section>

</main>
  
</body>
</html>
